{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>MAIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.png' %}" />
    <style>
        .fade-in {
          opacity: 0;
          transform: translateY(20px);
          animation: fadeInUp 0.6s ease-out forwards;
        }
        @keyframes fadeInUp {
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
      </style>
      
  </head>

  <body class="d-flex flex-column min-vh-100 bg-body text-body">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">MAIA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-primary me-2" href="{% url 'login' %}">Entrar</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="{% url 'cadastro' %}">Cadastrar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<!-- Toast container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
  {% if messages %}
    {% for message in messages %}
    <div class="toast align-items-center text-bg-{{ message.tags }} border-0 show mb-2" role="alert">
      <div class="d-flex">
        <div class="toast-body">{{ message }}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    {% endfor %}
  {% endif %}
</div>

    <!-- Conteúdo principal -->
    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Rodapé fixo ao fim -->
    <footer class="mt-auto py-4 border-top text-center text-muted">
      <small>© 2025 MAIA — Criado por João Marcos Maia</small>
    </footer>

  </body>
</html>
