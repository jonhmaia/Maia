<form method="post" action="{% url 'criar_lancamento' projeto.id %}">
    {% csrf_token %}
    <div class="modal-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="tipo" class="form-label">Tipo</label>
          <select name="tipo" id="tipo" class="form-select bg-dark text-light border-0">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </div>
  
        <div class="col-md-6">
          <label for="categoria" class="form-label">Categoria</label>
          <input type="text" class="form-control bg-dark text-light border-0"
                 id="categoria" name="categoria" placeholder="Ex: Software, Equipamentos..." required>
        </div>
  
        <div class="col-md-6">
          <label for="valor" class="form-label">Valor (R$)</label>
          <input type="number" step="0.01" class="form-control bg-dark text-light border-0"
                 id="valor" name="valor" placeholder="0.00" required>
        </div>
  
        <div class="col-md-6">
          <label for="data" class="form-label">Data</label>
          <input type="date" class="form-control bg-dark text-light border-0"
                 id="data" name="data" required>
        </div>
  
        <div class="col-12">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control bg-dark text-light border-0"
                    id="descricao" name="descricao" rows="3"
                    placeholder="Detalhe o lançamento..."></textarea>
        </div>
      </div>
    </div>
  
    <div class="modal-footer border-0">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle me-1"></i> Salvar
      </button>
    </div>
  </form>
