{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="bg-dark text-light" style="height:100%;">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MAIA – Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <style>
      /* Garante que o body ocupe toda a altura */
      html, body { height:100%; margin:0; }

      /* Sidebar fixa */
      #sidebar {
        width: 240px;
        background-color: #10101d;
        min-height: 100%;
      }

      /* Links padrão */
      #sidebar .nav-link {
        color: #cbd5e1;
        transition: background-color 0.2s, color 0.2s;
      }

      /* Link ativo */
      #sidebar .nav-link.active {
        background-color: #334155;
        color: #fff;
      }

      /* Hover */
      #sidebar .nav-link:hover {
        background-color: #273449;  /* tom um pouco mais claro */
        color: #fff;
      }
      #main{
        background-color: #0f172a; /* cor de fundo do conteúdo principal */
      }
      .transition-card {
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }

  .transition-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
    background-color: #273c59 !important;
  }

  .card-text.text-light-50 {
    color: rgba(255, 255, 255, 0.7);
  }
      
    </style>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column p-3">
      <a href="{% url 'dashboard' %}" class="d-flex align-items-center mb-4 text-white text-decoration-none">
        <span class="fs-4 fw-bold">MAIA</span>
      </a>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-1">
          <a
            href="{% url 'dashboard' %}"
            class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}"
          >
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-1">
          <a href="#" class="nav-link">
            <i class="bi bi-check2-square me-2"></i> Tarefas
          </a>
        </li>
      </ul>
      <hr class="text-secondary"/>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link">
            <i class="bi bi-box-arrow-right me-2"></i> Sair
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <main id='main'class="flex-grow-1 p-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (opcional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
